<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width = device-width,initial-scale = 1">
    <link rel="stylesheet" href="../../public/layui/css/layui.css">
    <title>修改投票主題</title>
    <style>
        .person-ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .person-li{
            float: left;
            margin: 10px;
        }

        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<fieldset class = "layui-elem-field layui-field-title" style =  "margin-top: 30px">
    <legend>修改投票主題</legend>
</fieldset>

<div id = 'app' v-cloak>

    <div class = "layui-form-item">
        <label class = "layui-form-label">投票主題</label>
        <div class = "layui-input-block">
            <input type="text" v-model.trim = "title" autocomplete="off" placeholder="請輸入使用者名稱" class = "layui-input">
        </div>
    </div>

    <div class = "layui-form-item">
        <label class = "layui-form-label">主題介紹</label>
        <div class = "layui-input-block">
            <textarea v-model.trim = "desc" placeholder="請輸入內容" class = "layui-textarea"></textarea>
        </div>
    </div>

    <div class = "layui-form-item">
        <div class = "layui-inline">
            <label class = "layui-form-label">開始時間</label>
            <div class = "layui-input-inline">
                <input type="text" id = "date" placeholder="yyyy-MM-dd" autocomplete="off" class = "layui-input">
            </div>
        </div>
    </div>

    <div class = "layui-form-item">
        <div class = "layui-input-block">
            <button class = "layui-btn" @click = "submit">立即提交</button>
        </div>
    </div>

</div>

<script src="../../public/js/vue.min.js"></script>
<script src="../../public/js/jquery-3.7.1.js"></script>
<script src="../../public/layer/layer.js"></script>
<script src="../../public/layui/layui.js"></script>

<sctipt>
    
</sctipt>

</body>
</html>
